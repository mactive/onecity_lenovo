<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--权限大于1才可见，电通级别的可以编辑-->

<div class="f_left" style="width:95%;background:#fafafa;border:2px solid #666;padding:20px;margin:10px 0px;">
	<div>之前的牌子审核纪录 牌子编号:{$passed_ad_detail.ad_sn}</div>
	<div style="width:85%;" class="f_left">
	<!--{foreach from=$passed_photo_info item=item}-->
		<div style="width:160px;height:160px;text-align:center;float:left;margin:10px;">
		<a href="{$item.img_url}" target="_blank" class="city_photo"><img src="{$item.thumb_url}"></a>
		{$lang.city_photo.$item.img_sort}
		</div>
	<!--{/foreach}-->
	</div>
	<div><hr></div>
	
	<div style="width:85%;" class="f_left">
	
	<!--{if $hace_a_day}-->
<!--{foreach from=$passed_audit_path key=key item=level }-->
<div class="audit_board radius_5px">
	<div class="audit_level_title">{$lang.audit_level.$key}<span class="f_right">->> &nbsp;&nbsp;</span></div>
	<div></div>
	<div class="audit_level_content">
		<!--{foreach from=$level item=item }-->
		<div class="audit_record">
		<span class="grey999">{$item.time}</span><br />
		<span class="grey666">{$item.real_name}</span><br />
		<div style="padding:0px 5px;line-height:20px;" {if $item.audit_note == "审核通过" }class="bg_green radius_5px"{else}class="bg_red radius_5px"{/if}>
			{$item.audit_note}
		</div>
		</div>
		<!--{/foreach}-->
	</div>
		
	<div class="clear"></div>
</div>
<!--{/foreach}-->
<!--{/if}-->


</div>
</div>
